<div class="col-xs-10 col-xs-offset-1 col-lg-offset-4 col-lg-4">
    <header>
        <h2>{{!isNew?'Edit Session': 'Add Sesion'}}</h2>
    </header>
  <ul class="list-group">
      <li class="list-group-item row">
          <label for="calories" class="col-xs-3">Calories</label>
          <input type="number" min="0" name="calories" id="calories"
          [(ngModel)]="session.calories" placeholder="Calories">
      </li>
      <li class="list-group-item row">
          <label for="fc" class="col-xs-3">FC</label>
          <input type="number" name="fc" id="fc" min="30"
          [(ngModel)]="session.fc" placeholder="heart rate">
      </li>
      <li class="list-group-item row">
        <label for="date_done" class="col-xs-3">Date</label>
        <input type="date" name="date_done" id="date_done"
        [(ngModel)]="session.date_done" placeholder="date done">
      </li>
      <li class="list-group-item row">
        <label for="duration" class="col-xs-3">Duration</label>
        <input type="number" min="0" name="duration" id="duration" 
        [(ngModel)]="session.duration" placeholder="duration">
      </li>
      <li class="list-group-item row">
        <label for="temperature" class="col-xs-3">Temperature</label>
        <input type="number" min="0" name="temperature" id="temperature" 
        [(ngModel)]="session.temperature" placeholder="eg. 88">
      </li>
  </ul>
  <button class="btn btn-default" (click)="saveSession()">Save</button>
  <button class="btn btn-danger" (click)="goBack()">Go back</button>
</div>
